<div class="container-authenticated">

  <input type="checkbox" id="sidebartoggler">

  <div class="page-wrapper">

    <label class="toggle" for="sidebartoggler">â˜°</label>

    <div class="sidebar">
      <h4>Hi, {{user.displayName}}!</h4>
      <ul>
        <li><a href="/#/devflow"></a>Start a new Devflow</a></li>
      </ul>
      <ul>
        <li><a href="/#/dashboard">Dashboard</a></li>
        <li><a href="/#/clients/new">Add client</a></li>
        <li><a href="/#/projects/new">Add project</a></li>
      </ul>
      <ul>
         
        <li><a href="/#/clients">View clients</a></li>
        <li><a href="/#/projects">View projects</a></li>
      </ul>
      <ul>
        <li><a href="/#/profile">Edit profile</a></li>
        <li><a href="/#/developer-map">Dev Map</a></li>
      </ul>
    </div>
    <div class="page-content">
      <div class="client-new">
        <h2>Add a client</h2>
        <div class="form-group">
          <label for="cName">Client Name</label>
          <input class="form-control" type="text" name="nName" data-ng-model="client.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="cPhone">Phone Number:</label>
          <input id="phonenumber" class="form-control" type="text" name="cPhone" data-ng-model="client.phone" placeholder="Phone Number" format-phone>
        </div>
        <div class="form-group">
          <label for="cEmail">Email:</label>
          <input class="form-control" type="text" name="cEmail" data-ng-model="client.email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="cEmail">Website:</label>
          <input class="form-control" type="text" name="cWeb" data-ng-model="client.website" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="cStreet">Street Address:</label>
          <input class="form-control" type="text" name="cAddressl" data-ng-model="client.street" placeholder="Street Address">
        </div>
        <input type="text" class="form-control" ng-model="selectedAddress" data-animation="am-flip-x" ng-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" placeholder="Enter address" bs-typeahead>
        <div class="form-group form-inline">
          <input type="text" class="form-control" name="cCity" data-ng-model="client.city" placeholder="City">
          <input type="text" class="form-control" name="cState" data-ng-model="client.state" placeholder="State">
          <input type="text" class="form-control" name="cZip" data-ng-model="client.zip" placeholder="Zip">
        </div>
        <div class="form-group">
          <label for="cDesc">Client Notes</label>
          <textarea class="form-control" name="cDesc" data-ng-model="client.notes"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" data-ng-click="cliCtrl.createClient(client)">Add Client</button>
        </div>
      </div>
    </div>
  </div>
</div>
