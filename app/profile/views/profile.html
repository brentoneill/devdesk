<div class="page-wrapper">

  <label class="toggle" for="sidebartoggler">â˜°</label>

  <div class="sidebar">
    <h4>Hi, {{user.displayName}}!</h4>
    <ul>
      <li><a href="/#/dashboard"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a></li>
      <li><a href="/#/clients/new"><i class="fa fa-fw fa-user-plus"></i> Add client</a></li>
      <li><a href="/#/projects/new"><i class="fa fa-fw fa-folder-open"></i> Add project</a></li>
    </ul>
    <ul>
      <li><a href="/#/clients"><i class="fa fa-fw fa-users"></i> View clients</a></li>
      <li><a href="/#/projects"><i class="fa fa-fw fa-folder"></i> View projects</a></li>
    </ul>
    <ul>
      <li><a href="/#/profile"><i class="fa fa-fw fa-user"></i> Edit profile</a></li>

    <ul>
      <li><a href="/#/logout"><i class="fa fa-fw fa-sign-out"></i> Sign out</a></li>

  </div>


  <div class="page-content">
    <div class="container-authenticated">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 profile">
          <form method="post" ng-submit="updateProfile()">
            <h2 class="page-header">
              <i class="fa fa-user"></i> Your Profile
            <div class="important-button-wrapper">
              <button type="submit" class="btno btno-primary">Update Information</button>
            </div>
            </h2>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label"><i class="ion-person"></i> Display Name</label>
                  <input type="text" class="form-control" ng-model="user.displayName" />
                </div>
                <div class="form-group">
                  <label class="control-label"><i class="ion-person"></i> Full Name</label>
                  <input type="text" class="form-control" ng-model="user.fullName" />
                </div>
                <div class="form-group">
                  <label class="control-label"><i class="ion-at"></i> Email Address</label>
                  <input type="email" class="form-control" ng-model="user.email" />
                </div>
                <div class="form-group">
                  <label class="control-label"><i class="ion-link"></i> Website</label>
                  <input type="text" class="form-control" ng-model="user.website" />
                </div>
                <div class="form-group form-rates">
                  <label class="control-label"><i class="ion-person"></i> Hourly rates ($/hr):</label>
                  <div class="form-group form-inline">
                    <label for="">&nbsp;&nbsp;Normal </label>
                    <input type="text" class="form-control" ng-model="user.ratehr" />
                  </div>
<!--                   <div class="form-group form-inline">
  <label for="">&nbsp;&nbsp;Discount </label>
  <input type="number" class="form-control" ng-model="user.discountRatehr" />
</div>
<div class="form-inline">
  <label for="">&nbsp;&nbsp;Premium </label>
  <input type="number" class="form-control" ng-model="user.premiumRatehr" />
</div> -->
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label"><i class="ion-link"></i> Street Address</label>
                  <input type="string" class="form-control" ng-model="user.address" />
                </div>
                <div class="form-group">
                  <label class="control-label">City, State, Zip</label>
                  <input type="string" class="form-control" ng-model="user.city" />
                </div>
                <div class="form-group">
                  <input type="string" class="form-control" ng-model="user.state" />
                </div>
                <div class="form-group">
                  <input type="string" class="form-control" ng-model="user.zip" />
                </div>
                <div class="form-group">
                  <label class="control-label"><i class="ion-phone"></i> Phone</label>
                  <input type="string" class="form-control" ng-model="user.phone" />
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
